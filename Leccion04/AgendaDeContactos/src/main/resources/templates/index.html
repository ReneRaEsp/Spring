<!DOCTYPE html>
<html xmlns:th="https://www.Thymeleaf.org">
    <head>
        <title>Agenda Telefonica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Agenda Telefonica</div>
        <br/>
        <a th:href="@{/agregar}" th:text="${agregar}"></a>
        <br/>
    <div th:if="${contactos != null && !contactos.empty}">
        <table border="1">
            <tr>
                <th>Nombre: </th>
                <th>Telefono: </th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="contacto : ${contactos}">
                <td th:text="${contacto.nombre}"></td>
                <td th:text="${contacto.telefono}"></td>
                <td><a th:href="@{/editar/}+${contacto.idContacto}" th:text="Editar"></a></td>
                <td><a th:href="@{/eliminar/}+${contacto.idContacto}" th:text="Eliminar"></a></td>
            </tr>
        </table>
    </div>
    <div th:if="${contactos == null || contactos.empty}">
        <h2 th:text="${mensajeVacio}"></h2>
    </div>
    </body>
</html>
