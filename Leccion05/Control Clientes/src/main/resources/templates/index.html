<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h2 th:text="${titulo}"></h2>
        <a th:href="@{/agregar}">Crear Persona</a>
     <div th:if="${clientes != null and !clientes.empty}">
        <table border="1">
            
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
         
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.telefono}"></td> 
                <td th:text="${cliente.correo}"></td>
                <td><a th:href="@{/editar/} + ${cliente.idCliente}" th:text="Editar"></a></td>
                <td><a th:href="@{/eliminar/} + ${cliente.idCliente}" th:text="Eliminar"></a></td>
            </tr>
           
        </table>  
      </div>
      <div th:if="${clientes == null or clientes.empty}">
          <h2>La lista esta vacia</h2>
      </div>
        
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
