<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head  th:replace="layout/plantilla :: head" >
        <title th:text="#{login.titulo}"></title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <section class="login">
            <h1 class="text-center mb-2" th:text="#{login.titulo}"></h1>

            <form class="form" th:action="@{/login}" method="POST">
                <label class="mt-2 font-weight-bold" for="username">Username</label>
                <input type="text" name="username" id="username"/>
                <br/>
                <label class="mt-2 font-weight-bold" for="password">Password</label>
                <input type="password" name="password" id="password"/>
                <br/>
                <button class="mt-3 acceder align-self-end" type="submit" name="login">[[#{login.login}]]</button>  
            </form>
        </section> 
    </body>
</html>
