<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>[[#{login.titulo}]]</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="contLogin">
            <h1 class="tituloLogin">[[#{login.titulo}]]</h1>
            <br/>
            <form th:action="@{/login}" method="POST">
                <label class="etiquetaLogin" for="username">[[#{login.username}]]</label>
                <input class="inputLogin" type="text" name="username" id="username"/>
                <br/>
                <label class="etiquetaLogin"  for="password">[[#{login.password}]]</label>
                <input class="inputLogin" type="text" name="password" id="password"/>
                <br/>
                <button class="botonEnviar" type="submit" name="login">[[#{login.login}]]</button>
             </form>
        </div>
    </body>
</html>
