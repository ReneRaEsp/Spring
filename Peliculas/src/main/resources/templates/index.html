<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2 th:text="${titulo}"></h2>
        <a th:href="@{/agregar}" th:text="Agregar"></a>
        <div th:if="${peliculas != null and !peliculas.empty}">
            <ul th:each="pelicula : ${peliculas}">
                <li><p>Titulo: <span th:text="${pelicula.titulo}"></span>
                       Año: <span th:text="${pelicula.year}"></span>
                       Genero: <span th:text="${pelicula.genero}"></span>
                       <a th:href="@{/editar/} + ${pelicula.idPelicula}" th:text="Editar"></a>
                       <a th:href="@{/eliminar/} + ${pelicula.idPelicula}" th:text="Eliminar"></a>
                    </p></li>
                <br/>
            </ul>

        </div>
        <div th:if="${peliculas == null and peliculas.empty}">
            <h2>La lista está vacia</h2>
        </div>
        
    </body>
</html>
